<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xtra Ordinary</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body class="font-sans text-gray-800">

  <!-- Navbar -->
  <nav class="flex justify-between items-center bg-gradient-to-r from-green-500 to-gray-700 text-yellow p-4 sticky top-0 z-50 shadow-lg">
    <h2 class="text-7xl font-bold flex items-center gap-2"><i class="fas fa-gem"></i> Xtra Ordinary</h2>
    <div class="space-x-3">
      <button class="flex items-center gap-5 bg-white text-red-600 px-4 py-2 rounded-full shadow hover:scale-105 transition"><i class="fas fa-store"></i> Shop</button>
      <button class="flex items-center gap-5 bg-white text-red-600 px-4 py-2 rounded-full shadow hover:scale-105 transition"><i class="fas fa-shopping-cart"></i> Cart (0)</button>
      <button class="flex items-center gap-5 bg-white text-red-600 px-4 py-2 rounded-full shadow hover:scale-105 transition"><i class="fas fa-user-cog"></i> Admin</button>
      <button class="flex items-center gap-5 bg-white text-red-600 px-4 py-2 rounded-full shadow hover:scale-105 transition"><i class="fas fa-heart"></i> Wishlist</button>
      <button class="flex items-center gap-5 bg-white text-red-600 px-4 py-2 rounded-full shadow hover:scale-105 transition"><i class="fas fa-user"></i> Profile</button>
      <button class="flex items-center gap-5 bg-white text-red-600 px-4 py-2 rounded-full shadow hover:scale-105 transition"><i class="fas fa-tags"></i> Offers</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="h-screen bg-cover bg-center flex flex-col justify-center items-center text-white text-center relative" style="background-image: url('https://images.unsplash.com/photo-1612817159949-4e6b6fb0fef2?auto=format&fit=crop&w=1600&q=80');">
    <div class="absolute inset-0 bg-black/40"></div>
    <div class="relative z-10">
      <h1 class="text-5xl font-bold mb-4 drop-shadow-lg">Xtra Ordinary</h1>
      <p class="text-lg mb-6 drop-shadow-lg">Discover luxury perfumes, watches, and sneakers at student-friendly prices</p>
      <button class="bg-gradient-to-r from-yellow-600 to-red-400 hover:from-yellow-500 hover:to-red-300 px-6 py-3 rounded-full text-lg shadow-lg flex items-center gap-0"><i class="fas fa-shopping-bag"></i> Shop Now </button>
    </div>
  </header>

  <!-- Category Filter -->
  <section class="text-center my-8">
    <div class="space-x-4">
      <button class="px-4 py-2 rounded-full bg-gradient-to-r from-pink-500 to-pink-700 text-white shadow hover:scale-105 transition">All</button>
      <button class="px-4 py-2 rounded-full bg-gray-200 text-gray-800 shadow hover:bg-pink-500 hover:text-white transition">Perfumes</button>
      <button class="px-4 py-2 rounded-full bg-gray-200 text-gray-800 shadow hover:bg-pink-500 hover:text-white transition">Watches</button>
      <button class="px-4 py-2 rounded-full bg-gray-200 text-gray-800 shadow hover:bg-pink-500 hover:text-white transition">Sneakers</button>
    </div>
  </section>

  <!-- Products -->
  <section id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-6">
    <div class="bg-white rounded-3xl shadow-xl p-4 text-center hover:scale-105 transition transform">
      <img src="https://images.unsplash.com/photo-1617038269894-d91d1a5e1f89?auto=format&fit=crop&w=500&q=80" class="rounded-xl mb-4 mx-auto h-48 object-cover" alt="">
      <h3 class="text-xl font-semibold mb-2">Luxury Perfume</h3>
      <p class="mb-4 font-bold">$60</p>
      <div class="flex justify-center gap-2">
        <button class="flex items-center gap-1 bg-gray-800 text-white px-4 py-2 rounded-full hover:bg-gray-700 transition"><i class="fas fa-cart-plus"></i> Add to Cart</button>
        <button class="flex items-center gap-1 bg--500 text-white px-4 py-2 rounded-full hover:bg-pink-400 transition"><i class="fas fa-bolt"></i> Buy Now</button>
      </div>
    </div>

    <div class="bg-white rounded-3xl shadow-xl p-4 text-center hover:scale-105 transition transform">
      <img src="https://images.unsplash.com/photo-1524594154908-edd3e0e7a65d?auto=format&fit=crop&w=500&q=80" class="rounded-xl mb-4 mx-auto h-48 object-cover" alt="">
      <h3 class="text-xl font-semibold mb-2">Classic Watch</h3>
      <p class="mb-4 font-bold">$120</p>
      <div class="flex justify-center gap-2">
        <button class="flex items-center gap-1 bg-gray-800 text-white px-4 py-2 rounded-full hover:bg-gray-700 transition"><i class="fas fa-cart-plus"></i> Add to Cart</button>
        <button class="flex items-center gap-1 bg-pink-500 text-white px-4 py-2 rounded-full hover:bg-pink-400 transition"><i class="fas fa-bolt"></i> Buy Now</button>
      </div>
    </div>

    <div class="bg-white rounded-3xl shadow-xl p-4 text-center hover:scale-105 transition transform">
      <img src="https://images.unsplash.com/photo-1528702748617-c64d49f918af?auto=format&fit=crop&w=500&q=80" class="rounded-xl mb-4 mx-auto h-48 object-cover" alt="">
      <h3 class="text-xl font-semibold mb-2">Stylish Sneakers</h3>
      <p class="mb-4 font-bold">$80</p>
      <div class="flex justify-center gap-2">
        <button class="flex items-center gap-1 bg-gray-800 text-white px-4 py-2 rounded-full hover:bg-gray-700 transition"><i class="fas fa-cart-plus"></i> Add to Cart</button>
        <button class="flex items-center gap-1 bg-pink-500 text-white px-4 py-2 rounded-full hover:bg-pink-400 transition"><i class="fas fa-bolt"></i> Buy Now</button>
      </div>
    </div>
  </section>

  <!-- Cart -->
  <section id="cart" class="p-6 bg-gray-100 rounded-3xl shadow-xl m-6">
    <h2 class="text-2xl font-bold mb-4 flex items-center gap-2"><i class="fas fa-shopping-cart"></i> Your Cart</h2>
    <p>Your cart is empty.</p>
    <div class="mt-4 flex flex-wrap gap-3">
      <button class="bg-green-600 text-white px-4 py-2 rounded-full hover:bg-green-500 flex items-center gap-1"><i class="fas fa-check"></i> Checkout</button>
      <button class="bg-gray-600 text-white px-4 py-2 rounded-full hover:bg-gray-500 flex items-center gap-1"><i class="fas fa-arrow-left"></i> Continue Shopping</button>
      <button class="bg-red-600 text-white px-4 py-2 rounded-full hover:bg-red-500 flex items-center gap-1"><i class="fas fa-trash"></i> Clear Cart</button>
    </div>
  </section>

  <!-- Admin -->
  <section id="admin" class="p-6 bg-white rounded-3xl shadow-xl m-6">
    <h2 class="text-2xl font-bold mb-4 flex items-center gap-2"><i class="fas fa-user-cog"></i> Admin Panel</h2>
    <div class="space-y-2">
      <input type="text" placeholder="Product name" class="border p-2 w-full rounded">
      <input type="number" placeholder="Price" class="border p-2 w-full rounded">
      <input type="text" placeholder="Image URL" class="border p-2 w-full rounded">
      <select class="border p-2 w-full rounded">
        <option>Perfumes</option>
        <option>Watches</option>
        <option>Sneakers</option>
      </select>
      <button class="bg-pink-500 text-white px-4 py-2 rounded-full mt-2 flex items-center gap-1 hover:bg-pink-400"><i class="fas fa-plus-circle"></i> Add Product</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-400 text-center p-6">
    <p>Â© 2025 Xtra Ordinary. All rights reserved.</p>
    <div class="space-x-4 mt-2 flex flex-wrap justify-center gap-3">
      <button class="underline flex items-center gap-1"><i class="fas fa-envelope"></i> Contact Us</button>
      <button class="underline flex items-center gap-1"><i class="fas fa-info-circle"></i> About Us</button>
      <button class="underline flex items-center gap-1"><i class="fas fa-arrow-up"></i> Back to Top</button>
      <button class="underline flex items-center gap-1"><i class="fas fa-user-shield"></i> Privacy Policy</button>
      <button class="underline flex items-center gap-1"><i class="fas fa-file-contract"></i> Terms of Service</button>
      <button class="underline flex items-center gap-1"><i class="fas fa-question-circle"></i> FAQ</button>
    </div>
  </footer>

</body>
</html>
